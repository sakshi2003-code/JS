<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document manipulation</title>
   
</head>
<body style="background-color: #212121;color:white">
   
    <script>
  const div=document.createElement('div')
  div.className='main';
  div.id=Math.round(Math.random()*10+1)
  div.setAttribute("title","sakshi-title")
  div.style.backgroundColor="white"
  div.style.padding="12px"
//   div.innerText="sakshi"
//   ye reference lake override krta h
const addText=document.createTextNode("sakshi text")
div.appendChild(addText)
document.body.appendChild(div)
  console.log(div);
  let colors=["blue","green","red","yellow"]
  for(let i=0;i<4;i++){
    const child=document.createElement('div')
  child.className='child';
  child.id=Math.round(Math.random()*10+1)
  child.setAttribute("title","sakshi-title")
  child.style.backgroundColor=colors[i]
  child.style.padding="12px"
    div.appendChild(child)
  }
    </script>
</body>
</html>
